<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 도구 모음</title>
</head>
<body>
    <h1>브라우저에 내장되어있는 기본함수</h1>
    <hr>

    <h2>String()</h2>
    <p>숫자데이터를 문자데이터로 변환하여 남기는 함수</p>
    <script>
        console.log(String(200)+100) //200100
        console.log(String(300).length + 20) //23 
    </script>
    
    <h2>Number()</h2>
    <p>문자데이터를 숫자데이터로 변환하여 남기는 함수</p>
    <script>
        console.log(Number("300")+30) //330
        console.log(Number(String(200)+10)+50) //20060 가장 안쪽, 동일한 선상에서는 왼쪽에서부터 계산한다. 
    </script>

    <h2>typeof()</h2>
    <P>괄호안에 데이터의 형태를 검사하고 그 결과를 (문자데이터 형태로) 함수가 사용된 자리에 남기는 함수</P>
    <script>
        console.log(typeof(200)) //number 
        console.log(typeof("200")) //string 
        console.log(typeof(typeof(200))) //number -> string
        console.log("string"[3]) //i
    </script>

    <h2>prompt()</h2>
    <p>홈페이지사용자에게 괄호안의 질문을 한 후 사용자가 입력한 대답을 함수가 사용되었던 자리에 "문자데이터형태"로 남겨주는 함수</p>
    <script>
        document.write("<h2>"+ prompt("당신의 이름을 입력해주세요")+"님 환영합니다.</h2>")
        document.write("<p>당신의 나이가 "+prompt("당신의 나이를 입력해주세요")+"살이군요. 10년 뒤에는 그럼 "+(Number(prompt("당신의 나이를 입력해주세요"))+10)+"살이 되시겠네요.</p>") //자바스크립트는 왼쪽에서부터 차례대로 해석을 하는데 이때 문자+숫자는 문자데이터로 변형되어 (~그럼"+45 = "~그럼 45") 4510으로 출력되기 때문에 숫자 계산이 필요한 부분(45+10)에 ()를 통해서 먼저 계산 되게 해준다.
    </script>
</body>
</html>

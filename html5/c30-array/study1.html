<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형태 - 배열(array)</title>
</head>
<body>
    <h1>배열 - array</h1>
    <p>연관된 데이터들을 모아놓은 집합</p>
    <p>배열 안에는 콤마로 구분하여 원소를 여러개 입력할 수 있다</p>
    <script>
        let students = ["이지은","김리희","김정민","고이준","이미연","송지혜","박소연","서유담","정동익","안태리","문진아"] //배열의 원소, 순번이 정해진다 0~
        console.log(students)
        console.log(students[0])
        console.log(students[1])
        console.log(students[2])
        console.log(students[3])
        console.log(students[11]) //undefined
        console.log(students.length) //11
        console.log(students[0][0]) //"이"
        console.log(students[5][1]) //"지"
        console.log(students[9][1]) //"태"
        let newStudents =  students[0][0] + students[9][1] + students[5][1]
        console.log(newStudents) //이태지
        students[11] = newStudents //11번째 학생자리에 새로운 학생 저장
        console.log(students) //이태지가 추가된 배열, 12
    </script>
    <p>배열 안에는 모든 데이터형태가 배열의 원소로 저장될 수 있다</p>
    <script>
        let psy = ["박소연","여자",29,false,["요리","영화"]] //[]배열, ""(모든)데이터, 배열안에 또 배열을 사용할수 있다
        psy[0]
        psy[1]
        psy[2]
        psy[3]
        psy[4]
        psy[4][0] //"요리"
        psy[4][1] //"책읽기"
        psy[4][2] //"영화보기"
        let classmates = [
            ["정현진","남자",44,false,["어항관리","고양이관리","달리기"]],   
            ["이지은","여자",27,true,["요리","영화","쇼핑"]],
            ["김리희","여자",27,false,["캠핑","여행"]],
            ["이미연","여자",25,false,["연극보기","운동"]],
            ["고이준","여자",23,false,["노래듣기","산책","여행","요리하기"]],
            ["김정민","여자",29,false,["뮤지컬보기","맛집탐방","전시회보기"]],
            ["송지혜","여자",26,false,["노래듣기","여행","운동","드라마보기","드라이브"]],
            ["박소연","여자",29,false,["요리","영화","운동"]],
            ["서유담","여자",27,false,["산책","영상","인터넷쇼핑"]],
            ["문진아","여자",32,false,["영화보기","카페가기","서점구경하기","유튜브보기"]],
            ["안태리","여자",26,false,["유튜브보기","잠자기","여행가기","드라마보기"]],
            ["정동익","남자",37,false,["산책하기","게임하기","유튜브보기","맛집탐방","여행하기"]]
        ]  //class와 같은 예약어들은 변수명으로 사용할 수 없다
        classmates[3][4][0] //연극보기
    </script>
</body>
</html>

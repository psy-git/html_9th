<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 - ternary operator</title>
</head>
<body>
    <h1>삼항연산자</h1>
    <p>조건?조건이 참일때 남겨지는 값:조건이 거짓일때 남기는 값</p>
    <script>
        let result1 = 5>3?"a":"b" //?앞의 조건이 참이면 a를 출력 거짓이면 b를 출력한다.
        console.log(result1)
        let result2 =""?"배고픔":"배부름" //조건이 false로 간주되기 때문에 배부름이 출력된다.
        console.log(result2)
        let result3 = 3-3?100:50 //3-3=0, false로 간주되어 50이 출력된다.
        console.log(result3)
        let score = 80
        console.log(score>90?"A":score>80?"B":score>70?"C":"D") //C
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세하나병원 온라인예약 - 예제</title>
</head>
<body>
    <!-- 소셜로그인(네이버,카카오...)이 보안이 더 높다. 해당 사이트에 저장되어 있는 정보들이 공유되지 않기 때문이다 -->
    <div class="reservation">
        <h2><strong>STEP5.</strong><br>예약자정보를 입력해주세요</h2><!-- 제목정보는 form태그 밖에 작성해도 상관없다. -->
        <form action="#">
            <div>
                <label for="user_name">예약자 성명</label>
                <input type="text" id="user_name" placeholder="이름">
            </div>
            <div>
                <label for="user_birth">생년월일</label>
                <input type="number" id="user_birth" placeholder="8자리 숫자만 입력해주세요"><!-- number 숫자만 사용할수 있다. -->
            </div>
            <div>
                <label for="user_phone">예약자 연락처</label>
                <input type="text" id="user_phone" placeholder="예시)010-1111-1111"><!-- number를 사용하면 -가 작성되지 않는다. -->
            </div>
            <div>
                <span>내원 기록</span>
                <label for="user_record_first">초진</label>
                <input type="radio" id="user_record_first" name="treatment">
                <label for="user_record_re">재진</label>
                <input type="radio" id="user_record_re" name="treatment">
            </div>
            <div>
                <label for="reser_txt">예약내용</label>
                <textarea id="reser_txt" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            </div>
            <div>
                <input type="checkbox" id="reser_agree">
                <label for="reser_agree">개인정보수집동의</label>
            </div>
            <div>
                <button type="submit">온라인예약 신청하기</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학관련함수</title>
</head>
<body>
    <h1>수학계산관련 함수</h1>
    <p>모두 결과를 계산해서 함수가 사용되었던 자리에 결과 값을 남긴다.</p>
    <script>
        console.log(Math.ceil(5.2871234335))    //올림
        console.log(Math.round(5.2871234335)) //반올림
        console.log(Math.floor(5.9871234335)) //버림
        console.log(Math.pow(10,2)) //제곱 10의 2제곱
        console.log(Math.sqrt(100)) //100루트(양의 제곱,(-Mate.sprt 음의 제곱))
        console.log(Math.abs(-30))
        console.log(Math.max(3,2,10,50,-37)) //최댓값
        console.log(Math.min(3,2,10,50,-37)) //최솟값
        console.log(Math.random()) //실행될 때마다 0<랜덤수<1 랜덤수를 뽑아내는 함수
        let dice = Math.ceil(Math.random()*6) //1~6중에서 랜덤으로 숫자를 출력
        console.log(dice)
        console.log("나폴리맛피아"[dice-1]) //글자를 랜덤으로 출력 [0]~[5]
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단예제 중첩</title>
</head>
<body>
    <script>
        //구구단을 2단부터 9단까지 출력하시오
        for(let i=2;i<=9;i++){
            for(let j=1;j<=9;j++){
                document.write(`${i}x${j}=${i*j}<br>`)
            }
        }
    </script>
</body>
</html>
